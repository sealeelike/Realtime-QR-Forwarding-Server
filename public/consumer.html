<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer - QR Forwarding</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { visibility: hidden; }
    body.auth-ready { visibility: visible; }
    .current-user { float: right; padding: 10px; }
    .logout-btn { color: #d9534f; cursor: pointer; text-decoration: underline; }
    .auto-jump-toggle { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    .toggle-switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .3s; border-radius: 26px; }
    .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
    .toggle-switch input:checked + .toggle-slider { background-color: #5cb85c; }
    .toggle-switch input:checked + .toggle-slider:before { transform: translateX(24px); }
    .toggle-label { font-size: 14px; color: #666; }
    .toggle-hint { font-size: 12px; color: #999; font-style: italic; display: block; margin-top: 4px; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/producer.html">Producer</a>
    <a href="/consumer.html">Consumer</a>
    <span id="admin-nav"></span>
    <span class="current-user">
      <span id="currentUser"></span> | 
      <span class="logout-btn" onclick="logout()">Logout</span>
    </span>
  </nav>
  
  <div class="container">
    <h1>Consumer</h1>
    
    <div id="status" class="status disconnected">Connecting...</div>
    
    <div id="join-form" class="section">
      <h2>Join Channel</h2>
      <input type="text" id="channel-id-input" placeholder="Channel ID">
      <input type="password" id="password-input" placeholder="Password (if required)">
      <button id="btn-join">Join</button>
    </div>
    
    <div id="url-section" class="section hidden">
      <h2>Current URL</h2>
      <div class="auto-jump-toggle">
        <label class="toggle-switch">
          <input type="checkbox" id="auto-jump-checkbox">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Auto Jump</span>
        <span class="toggle-hint">(Safari on iPhone/iPad may block pop-ups. Use another browser or click manually.)</span>
      </div>
      <div class="timer" id="timer">--</div>
      <div class="url-display" id="current-url">Waiting for URL...</div>
      <p class="latency" id="latency"></p>
      <button id="btn-open-url" disabled>Open URL</button>
    </div>
  </div>

  <script src="/js/consumer.js"></script>
</body>
</html>
