<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Forwarding</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { visibility: hidden; }
    body.auth-ready { visibility: visible; }
    .current-user { float: right; padding: 10px; }
    .logout-btn { color: #d9534f; cursor: pointer; text-decoration: underline; }
    .clickable-user { color: #4a90d9; cursor: pointer; text-decoration: underline; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; max-width: 450px; width: 90%; }
    .modal-content h3 { margin-top: 0; }
    .modal-content input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    .modal-content .btn-row { display: flex; gap: 10px; justify-content: flex-end; margin-top: 15px; }
    .modal-content button { padding: 8px 16px; cursor: pointer; }
    .modal-content .btn-primary { background: #4a90d9; color: white; border: none; }
    .modal-content .btn-cancel { background: #ddd; border: none; }
    .account-section { border: 1px solid #ddd; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
    .account-section h4 { margin: 0 0 10px 0; color: #333; }
    .account-section.disabled { opacity: 0.5; pointer-events: none; }
    .section-info { font-size: 12px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/producer.html">Producer</a>
    <a href="/consumer.html">Consumer</a>
    <span id="admin-nav"></span>
    <span class="current-user">
      <span id="currentUser" class="clickable-user" onclick="showAccountModal()"></span> | 
      <span class="logout-btn" onclick="logout()">Logout</span>
    </span>
  </nav>

  <!-- Account Settings Modal -->
  <div id="accountModal" class="modal">
    <div class="modal-content">
      <h3>Account Settings</h3>
      
      <div id="usernameSection" class="account-section">
        <h4>Change Username</h4>
        <input type="text" id="newUsername" placeholder="New username (min 3 characters)">
        <p class="section-info" id="usernameInfo"></p>
        <div class="btn-row">
          <button class="btn-primary" onclick="changeUsername()">Update Username</button>
        </div>
      </div>
      
      <div id="passwordSection" class="account-section">
        <h4>Change Password</h4>
        <input type="password" id="oldPassword" placeholder="Current password">
        <input type="password" id="newPassword" placeholder="New password (min 6 characters)">
        <input type="password" id="confirmPassword" placeholder="Confirm new password">
        <p class="section-info" id="passwordInfo"></p>
        <div class="btn-row">
          <button class="btn-primary" onclick="changePassword()">Update Password</button>
        </div>
      </div>
      
      <div class="btn-row">
        <button class="btn-cancel" onclick="hideAccountModal()">Close</button>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h1>QR Code URL Forwarding</h1>
    
    <div class="section">
      <h2>Create Channel (Producer)</h2>
      <p class="info">Scan QR codes and forward URLs to consumers in real-time.</p>
      <div class="flex-row">
        <input type="text" id="create-channel-id" placeholder="Channel ID (letters & numbers only)">
        <button type="button" id="btn-random-id">Random</button>
      </div>
      <input type="password" id="create-password" placeholder="Channel password (optional)">
      <button id="btn-create">Create Channel</button>
    </div>
    
    <div class="section">
      <h2>Join Channel (Consumer)</h2>
      <p class="info">Receive URLs forwarded by a producer.</p>
      <input type="text" id="join-channel-id" placeholder="Channel ID">
      <input type="password" id="join-password" placeholder="Password (if required)">
      <button id="btn-join">Join Channel</button>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Check auth
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/me');
        if (!res.ok) {
          window.location.href = '/login.html';
          return;
        }
        const data = await res.json();
        currentUser = data.user;
        document.getElementById('currentUser').textContent = `${currentUser.username} (${currentUser.role})`;
        
        // Inject admin link for admin/owner
        if (currentUser.role === 'admin' || currentUser.role === 'owner') {
          document.getElementById('admin-nav').innerHTML = '<a href="/admin.html">Admin</a>';
        }
        
        document.body.classList.add('auth-ready');
        
        // Setup account modal sections based on user state
        setupAccountModalState();
      } catch {
        window.location.href = '/login.html';
      }
    }

    async function logout() {
      await fetch('/api/auth/logout', { method: 'POST' });
      window.location.href = '/login.html';
    }

    function setupAccountModalState() {
      const usernameSection = document.getElementById('usernameSection');
      const passwordSection = document.getElementById('passwordSection');
      const usernameInfo = document.getElementById('usernameInfo');
      const passwordInfo = document.getElementById('passwordInfo');
      
      // Username section
      if (currentUser.role === 'user') {
        if (currentUser.usernameChanged) {
          usernameSection.classList.add('disabled');
          usernameInfo.textContent = 'You have already changed your username once.';
        } else {
          usernameSection.classList.remove('disabled');
          usernameInfo.textContent = 'Note: You can only change your username once.';
        }
      } else {
        usernameSection.classList.remove('disabled');
        usernameInfo.textContent = 'As ' + currentUser.role + ', you can change your username unlimited times.';
      }
      
      // Password section
      if (currentUser.passwordChangedThisSession) {
        passwordSection.classList.add('disabled');
        passwordInfo.textContent = 'You have already changed your password this session.';
      } else {
        passwordSection.classList.remove('disabled');
        passwordInfo.textContent = 'You can only change password once per session.';
      }
    }

    function showAccountModal() {
      document.getElementById('newUsername').value = currentUser.username;
      document.getElementById('oldPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      setupAccountModalState();
      document.getElementById('accountModal').classList.add('active');
    }

    function hideAccountModal() {
      document.getElementById('accountModal').classList.remove('active');
    }

    async function changePassword() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!oldPassword || !newPassword || !confirmPassword) {
        alert('Please fill all fields');
        return;
      }
      if (newPassword.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      const res = await fetch('/api/auth/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ oldPassword, newPassword, confirmPassword })
      });
      
      const data = await res.json();
      if (data.success) {
        alert('Password changed successfully');
        currentUser.passwordChangedThisSession = true;
        setupAccountModalState();
      } else {
        alert(data.error || 'Failed to change password');
      }
    }

    async function changeUsername() {
      const newUsername = document.getElementById('newUsername').value.trim();
      if (newUsername.length < 3) {
        alert('Username must be at least 3 characters');
        return;
      }
      
      const res = await fetch('/api/auth/change-username', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newUsername })
      });
      
      const data = await res.json();
      if (data.success) {
        currentUser.username = newUsername;
        if (currentUser.role === 'user') currentUser.usernameChanged = true;
        document.getElementById('currentUser').textContent = `${currentUser.username} (${currentUser.role})`;
        setupAccountModalState();
        alert('Username changed successfully');
      } else {
        alert(data.error || 'Failed to change username');
      }
    }

    checkAuth();

    document.getElementById('btn-random-id').addEventListener('click', () => {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let id = '';
      for (let i = 0; i < 8; i++) id += chars[Math.floor(Math.random() * chars.length)];
      document.getElementById('create-channel-id').value = id;
    });

    document.getElementById('btn-create').addEventListener('click', () => {
      const channelId = document.getElementById('create-channel-id').value.trim();
      const password = document.getElementById('create-password').value;
      const params = new URLSearchParams();
      if (channelId) params.append('channel', channelId);
      if (password) params.append('password', password);
      const query = params.toString() ? `?${params.toString()}` : '';
      window.location.href = `/producer.html${query}`;
    });

    document.getElementById('btn-join').addEventListener('click', () => {
      const channelId = document.getElementById('join-channel-id').value.trim();
      const password = document.getElementById('join-password').value;
      if (!channelId) {
        alert('Please enter a channel ID');
        return;
      }
      const params = new URLSearchParams({ channel: channelId });
      if (password) params.append('password', password);
      window.location.href = `/consumer.html?${params.toString()}`;
    });
  </script>
</body>
</html>
